<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:href="@{/js/bootstrap.min.js}"></script>
    <title>Деканат</title>
</head>
<body>
<nav class="navbar-expand justify-content-center sticky-top navbar-light" style="background-color: #e3f2fd;">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Cтуденты</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarSheet" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                Ведомости
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarSheet">
                <a class="dropdown-item" href="/sheetExam">Экзамены</a>
                <a class="dropdown-item" href="/sheetPass">Зачеты</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDebt" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                Задолженности
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDebt">
                <a class="dropdown-item" href="/debtSubjects">Задолженности по предметам</a>
                <a class="dropdown-item" href="/debtCandidates">Кандидаты на отчисление</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarStipend" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                Стипендия
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarStipend">
                <a class="dropdown-item" href="/stipendCandidate">Кандидаты на стипендию</a>
                <a class="dropdown-item" href="/stipendDistribute">Распределить стипендии</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDiploma" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                Диплом
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDiploma">
                <a class="dropdown-item" href="/diplomaInsert">Вкладыши для дипломов</a>
                <a class="dropdown-item" href="/diplomaRed">Красный диплом</a>
            </div>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <form class="form-horizontal" th:action="@{/diplomaInsert}">
        <div class="form-row">
            <div class="input-group" id="students">
                <div class="form-group blu-margin">
                    <select class="form-control" id="nsb" name="nsb">
                        <option th:each="student : ${students}" th:value="${student.nsb}"
                                th:text="${student.surname + ' ' + student.name + ' ' + student.patronymic}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Выбрать</button>
            </div>
        </div>
    </form>
    <h3 th:text="${'Студент - ' +inserts[0].surname + ' ' + inserts[0].name + ' ' + inserts[0].patronymic}"></h3>
    <div>
        <div class="row">
            <div class="col-12">
                <table id="inserts" class="table table-bordered" style="width: 100%">
                    <thead class="table-dark">
                    <tr>
                        <td>Предмет</td>
                        <td>Оценка</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="insert: ${inserts}">
                        <td th:text="${insert.discipline}"></td>
                        <td th:text="${insert.ball}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
